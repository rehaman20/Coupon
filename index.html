<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupon</title>
    <!-- Link for Favicon -->
    <link rel="shortcut icon" href="images/coupon.png" type="image/x-icon" />

    <!-- External Link for Css styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Script for Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="mini-coupon-card">
        <img
          class="coupon-image"
          src="images/netflix.png"
          alt="Netflix coupon design brand"
        />
        <button class="open-coupon">Avail Coupon code</button>
      </div>
      <div class="coupon-card">
        <div class="close-coupon-button">
          <button class="close-button">
            <i class="fa-solid fa-xmark close-coupon"></i>
          </button>
          <p>Close</p>
        </div>
        <img
          class="coupon-image"
          src="images/netflix.png"
          alt="Netflix coupon design brand"
        />
        <h2 class="coupon-description">
          20% flat off on all premium devices with yearly plans using any type
          of payment method
        </h2>
        <div class="coupon-code">
          <p>Netflix20</p>
          <button class="coupon-button">Copy code</button>
        </div>
        <p class="coupon-validity">Valid till: 14 Dec, 2022</p>
      </div>
    </div>
    <!-- Script for External js -->
    <script src="index.js"></script>
  </body>
</html>
